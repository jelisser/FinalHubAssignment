{% extends 'nhlinfo/base.html' %}

{% block title %}
    Conference List
{% endblock %}

{% block org_content %}
  <h2>Conference List</h2>
  <ul>
    {% for conference in conference_list %}
      <li>
        <a href="{{ conference.get_absolute_url }}">
          {{ conference }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
