{% extends 'nhlinfo/base.html' %}

{% block title %}
    Division List
{% endblock %}

{% block org_content %}
  <h2>Division List</h2>
  <ul>
    {% for division in division_list %}
      <li>
        <a href="{{ division.get_absolute_url }}">
          {{ division }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
