{% extends 'nhlinfo/base.html' %}

{% block title %}
    Goalie List
{% endblock %}

{% block org_content %}
  <h2>Goalie List</h2>
  <ul>
    {% for goalie in goalie_list %}
      <li>
        <a href="{{ goalie.get_absolute_url }}">
          {{ goalie }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
